<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="styleshees-versio2.css">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="owngame.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <title>Lento Grönlantiin</title>

</head>
<body>

    <div id=" container">

            <main class="flex-wrap">
                <div id="map"></div>

                <div class="boxes">
                    <section class="box">
                        <header>
                            <h2>Peli Status</h2>
                        </header>
                        <table>
                            <tr>
                                <td>CO2 Budget: <span id="co2_budget">xxx</span></td>
                                <td>Leimat: <span id="leimat">xxx</span>kpl</td>
                                </tr>
                        </table>
                    </section>
                    <section class="box" id="ohjeet">
                        <header>
                            <h2>Ohjeet</h2>
                        </header>
                               <p>Lähdet Helsingistä lentämään eri Euroopan maihin. Tehtäväsi on vastata oikein tarpeeksi moneen kysymykseen,'
                                   jotta saat leimoja passiisi ja voit lähteä Euroopasta eteenpäin kohti Grönlantia.
                               </p>
                               <p></p>
                    </section>
                    <section class="box" id="kysymysbox">
                        <header>
                            <h2 id="country">Kysymyset</h2>
                        </header>
                        <table>
                            <tr>
                                <td id="question"></td>
                            </tr>
                        </table>
                        <ul  class="flex-wrap"></ul> <! id="question">
                            <form>
                                <input type ="radio" id="A" name="options" value="A">
                                <label for="A">A</label><br>
                                <input type ="radio" id="B" name="options" value="B">
                                <label for="B">B</label><br>
                                <input type ="radio" id="C" name="options" value="C">
                                <label for="C">C</label><br><br>
                                <input type="submit" id="submit" value="Ok">
                            </form>
                                <! tää ei tee viel mitään -->
                        <div id="correct_answer"></div>
                    </section>
                </div>

            </main>
    </div>

    <div id="player-modal">
        <form id="player-form">
            <input id="player-input" type="text" placeholder="Player name" required>
            <input type="submit" value="Start game">
        </form>
    </div>

</body>

</html>
