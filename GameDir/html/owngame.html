<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="owngame.css">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="owngame.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <title>Lento Grönlantiin</title>

</head>

<body>
<div class="container">

    <div class="kartta">
        <div id="map"></div>
    </div>

    <div class="box">
        <div class="stat">
            <p class="budget">Budjetti</p>
            <p class="leimat">Leimat</p>
        </div>
        <div class="kysymysbox">
            <h1>Kysymykset</h1>
            <p>i fixed it -milla</p>
            <p id="question"></p>
            <form>
                <input type ="radio" id="option1" name="options" value="option1">
                <label for="option1">A</label><br>
                <input type ="radio" id="option2" name="options" value="option2">
                <label for="option2">B</label><br>
                <input type ="radio" id="option3" name="options" value="option3">
                <label for="option3">C</label><br><br>
                <input type="submit" value="Ok">
            </form>
            <! tää ei tee viel mitään -->
        </div>
    </div>

</div>

<div id="player-model">
    <form id="player-form">
        <input id="player-input" type="text" placeholder="Player name" required>
        <input id="submit-btn"  type="submit" value="Start game">
    </form>
</div>
</body>
</html>
